<!DOCTYPE html>
<html lang="en">

        <div class="Connecter hidden">
            <form action="">
                <h2>
                    Se Connecter
                </h2>
                <input type="text" placeholder="Entrez votre e-mail:">
                <input type="text" placeholder="Entrez votre username:">
                <input type="text" placeholder="Entrez votre password:">
